<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8" />
    <title>Animal Word Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Animal Name Game</h1>
        </div>
    </div>
      <div class = "game-container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card text-center"></div>
                    <div class="card-body">
                    <h5 class="card-title">Wins</h5>
                    <p class="card-text">***Number of Wins***</p>
                    </div>
                </div> 
            <div class="col-md-1"></div>          
            <div class="col-md-6">
                <div class="card text-center">
                 <div class="card-body">
                    <h5 class="card-title">Enter letters to guess the animal name below until you run out of letter guesses.</h5>
                    <p class="card-text">***Game Content***</p>
                    <a href="#" class="btn btn-primary">Try Again</a>
                    </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>   






</body>
</html>
